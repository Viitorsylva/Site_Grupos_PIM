<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Grupo PIM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">Cadastrar Grupo PIM</h1>
    <form method="POST" class="card shadow-sm p-4 bg-white rounded-3">

        <div class="mb-3">
            <label class="form-label">Nome do Projeto</label>
            <input type="text" name="nome_projeto" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Descri√ß√£o</label>
            <textarea name="descricao" class="form-control"></textarea>
        </div>

        <!-- 7 blocos empilhados -->
        {% for i in range(1,8) %}
        <div class="mb-3">
            <label class="form-label">Integrante {{ i }}</label>
            <input type="text" name="integrante{{ i }}" class="form-control">
        </div>
        {% endfor %}

        <div class="mb-3">
            <label class="form-label">Sala</label>
            <select name="sala" class="form-select">
                {% for s in range(500, 521) %}
                <option value="{{ s }}">{{ s }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Status do Grupo</label>
            <select name="status_grupo" class="form-select">
                <option value="Aberto">Aberto</option>
                <option value="Fechado">Fechado</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Telefone</label>
            <input type="tel" name="telefone" class="form-control" placeholder="(xx) xxxxx-xxxx">
        </div>

        <button type="submit" class="btn btn-success">üíæ Salvar</button>
        <a href="/" class="btn btn-secondary">‚Ü©Ô∏è Voltar</a>
    </form>
</div>
</body>
</html>
