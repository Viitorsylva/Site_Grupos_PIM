<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Grupo PIM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">Editar Grupo PIM</h1>
    <form method="POST" class="card shadow-sm p-4 bg-white rounded-3">

        <div class="mb-3">
            <label class="form-label">Nome do Projeto</label>
            <input type="text" name="nome_projeto" class="form-control" value="{{ grupo[1] }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea name="descricao" class="form-control">{{ grupo[2] }}</textarea>
        </div>

        <!-- 7 blocos de integrantes -->
        {% set integrantes = grupo[3].split(", ") if grupo[3] else [] %}
        {% for i in range(1,8) %}
        <div class="mb-3">
            <label class="form-label">Integrante {{ i }}</label>
            <input type="text" name="integrante{{ i }}" class="form-control" value="{{ integrantes[i-1] if i-1 < integrantes|length else '' }}">
        </div>
        {% endfor %}

        <div class="mb-3">
            <label class="form-label">Sala</label>
            <select name="sala" class="form-select">
                {% for s in range(500, 521) %}
                <option value="{{ s }}" {% if grupo[4] == s %}selected{% endif %}>{{ s }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Status do Grupo</label>
            <select name="status_grupo" class="form-select">
                <option value="Aberto" {% if grupo[5] == "Aberto" %}selected{% endif %}>Aberto</option>
                <option value="Fechado" {% if grupo[5] == "Fechado" %}selected{% endif %}>Fechado</option>
                <option value="Cheio" {% if grupo[5] == "Cheio" %}selected{% endif %}>Cheio</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Telefone</label>
            <input type="tel" name="telefone" class="form-control" value="{{ grupo[6] }}" placeholder="(xx) xxxxx-xxxx">
        </div>

        <button type="submit" class="btn btn-warning">✏️ Atualizar</button>
        <a href="/" class="btn btn-secondary">↩️ Voltar</a>
    </form>
</div>
</body>
</html>
